<div class="dialog-color" >
    <h1 mat-dialog-title class="dialog-title" align="center">Nova Nota</h1>
    <div mat-dialog-content>
        <form class="example-form" [formGroup]="noteForm" >
            <mat-form-field class="example-full-width input-id" appearance="fill">
                <mat-label>Id</mat-label>
                <input matInput placeholder="ID" formControlName="id" name="id">
              </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Título</mat-label>
                <input matInput placeholder="" formControlName="title" name="title">
            </mat-form-field>   
    
            <mat-form-field class="example-full-width"  class="textarea-note">
                <mat-label>Texto</mat-label>
                <textarea matInput placeholder="" class="textarea-note" formControlName="agendaBody" name="agendaBody"></textarea>
            </mat-form-field>

            <div class="dialog-div-date">
            <div>
                <mat-form-field>
                    <mat-label>Data da Nota</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="agendaDate">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>Horário da Nota</mat-label>
                    <input matInput type="time" placeholder=" " formControlName="agendaTime" #time/>
                </mat-form-field>
            </div>
            </div>
        </form>
        <div mat-dialog-actions  class="dialog-button">
            <button mat-raised-button class="dialog-button-add" (click)="saveNote()">Adicionar</button>
            <button mat-button color="warn" (click)="cancel()" >Cancelar</button>
          </div>
    </div>
    </div>
